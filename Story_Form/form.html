<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="form.css">
    <title>StoryItUp</title>
</head>

<body>
    <div class="background">

                            <span>StoryItup</span>
                            <!-- <span>US</span> -->

                    </div>
                    <img class="form_image" src="WhatsApp_Image_2022-09-11_at_7.56.28_PM-removebg.png" alt="">
                </div>
                <div class="screen-header-left">
                </div>
                <div class="screen-header-right">

                </div>
